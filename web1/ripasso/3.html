    <h2>ex4.1</h2>
    <p id="m"></p>
    <script>
        var numero=prompt("metti numero da 1 a 10: ")
        var n=parseInt(numero)

        for(counter=0;counter<11;counter++){
            var m=n*counter
            var frase=n+"x"+counter+"="+m
            document.getElementById("m").innerHTML=frase
            document.write=frase
        }
