<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>ex 3</h3>
    <p id="output"></p>

    <script>
        
        //Scrivi un programma che dato un numero di secondi, 
        // calcoli la quantità di ore, minuti e secondi corrispondenti 
        // e poi stampi il risultato. L'output avrà solo numeri interi.

        
        let input=12560
        let ore = parseInt(input / 3600)
        let minuti = parseInt((input % 3600) / 60)
        let secondi = input % 60

        console.log("Calcolo delle ore: ", ore)
        console.log("Calcolo dei minuti: ", minuti)
        console.log("Calcolo dei secondi: ", secondi)

        document.getElementById("output").innerHTML = "Output: " + ore + " ore, " + minuti + " minuti, " + secondi + " secondi"
    </script>

</body>
</html>
