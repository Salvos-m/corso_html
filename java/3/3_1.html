    <script>
        //Scrivere un programma che dichiara e valorizza 5 numeri a 
        // proprio piacimento e restituisca in output la somma e la media.

        let a=1
        let b=2
        let c=3
        let d=4
        let e=5

        let somma= a+b+c+d+e
        console.log("somma: " + somma)
        let media= somma/5
        console.log("media: " + media)

        document.getElementById("variabile_somma").innerHTML= "somma: "+somma

    </script>
